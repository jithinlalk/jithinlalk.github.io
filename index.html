<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div class="center" id="clock">
                <!-- Display clock -->
                <div id="canvasDiv">
                    <!-- Display alarm image if alarm is playing -->
                    <img id="alarmImage" src="alarm.gif" style="display: none;">
                    <!-- Display canvas if alarm is not playing -->
                    <canvas id="canvas" width="500" height="500"></canvas>
                </div>
                <!-- Display time -->
                <div id="timeDiv">
                    <h3 id="time"></h3>
                </div>
            </div>
            <div class="center" id="funtions">
                <div id = "funDiv">
                    <!-- Mute/unmute checkbox -->
                    <div style="display:flex;">
                        <h4>Sound</h4>
                        <input type="checkbox" id="sound" onclick="sound()" checked>
                        <h5 id="text">ON</h5>
                    </div>
                    <div>
                        <!-- List of alarms -->
                        <h4>Alarms</h4>
                        <ul id="alarms"></ul>
                        <br>
                        <input type="time" id="alarmTime">
                        <button onclick="addAlarm()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
